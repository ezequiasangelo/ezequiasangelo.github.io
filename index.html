<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/components/header.css">
    <link rel="stylesheet" href="src/css/components/banner.css">
    <link rel="stylesheet" href="src/css/components/title-main.css">
    <link rel="stylesheet" href="src/css/components/subtitle.css">
    <link rel="stylesheet" href="src/css/components/box.css">
    <link rel="stylesheet" href="src/css/components/button.css">
    <link rel="stylesheet" href="src/css/components/action.css">
    <link rel="stylesheet" href="src/css/components/section.css">
    <link rel="stylesheet" href="src/css/components/wrapper-skill.css">
    <link rel="stylesheet" href="src/css/components/skill-tec.css">
    <link rel="stylesheet" href="src/css/components/progress-bar.css">
    <link rel="stylesheet" href="src/css/components/card-project.css">
    <link rel="stylesheet" href="src/css/components/wrapper-card.css">


    <title>Ezequias Angelo</title>
  </head>

  <body>
      <header class="header">

        <img src="src/assets/img/astro.jpg" alt="Ezequias">

          <nav>
            <a class="action" href="" lang="en" >Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
          </nav>
      </header>


      <section class="banner">
          <div class="wrapper">
              <div class="box">
                <h1 class="main-title">Ezequias Angelo</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
              </div>
              
              <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
              </div>
          </div>
      </section>

      <section class="section">
        <h1 class="main-title -second">Skills</h1>

        <div class="wrapper-skill">

          <article class="skill-tec ">
            <img class="icon" src="src/assets/img/ico_html5.png" alt="Logotipo do HTML 5"> 

              <div class="right">
                <h3 class="title">HTML</h3>
                <progress class="progress-bar" max="100" value="70">
                  70%
                </progress>
              </div>
          </article>
          <article class="skill-tec">
            <img class="icon" src="src/assets/img/ico_nodejs.png" alt="Logotipo do NodeJs em pixel art"> 

              <div class="right">
                <h3 class="title">NodeJS</h3>
                <progress class="progress-bar" max="100" value="70">
                  70%
                </progress>
              </div>
          </article>
          <article class="skill-tec ">
            <img class="icon" src="src/assets/img/ico_css3.png" alt="Logotipo do CSS3 em pixel art"> 

              <div class="right">
                <h3 class="title">CSS</h3>
                <progress class="progress-bar" max="100" value="70">
                  70%
                </progress>
              </div>
          </article>
          <article class="skill-tec">
            <img class="icon" src="src/assets/img/ico_restapi.png" alt="Logotipo do ResApi em pixel art"> 

              <div class="right">
                <h3 class="title">ResAPI</h3>
                <progress class="progress-bar" max="100" value="70">
                  70%
                </progress>
              </div>
          </article>
          <article class="skill-tec ">
            <img class="icon" src="src/assets/img/ico_js.png" alt="Logotipo do JavaScript em pixel art"> 

              <div class="right">
                <h3 class="title">JavaScript</h3>
                <progress class="progress-bar" max="100" value="70">
                  70%
                </progress>
              </div>
          </article>
          <article class="skill-tec">
            <img class="icon" src="src/assets/img/ico_react.png" alt="Logotipo do React em pixel art"> 

              <div class="right">
                <h3 class="title">React</h3>
                <progress class="progress-bar" max="100" value="70">
                  70%
                </progress>
              </div>
          </article>
          <article class="skill-tec">
            <img class="icon" src="src/assets/img/php_logo.png" alt="Logotipo do php em pixel art"> 

              <div class="right">
                <h3 class="title">PHP</h3>
                <progress class="progress-bar" max="100" value="70">
                  70%
                </progress>
              </div>
          </article>
        </div>
      </section>

      <section class="section -bgblack -bdFirst">
        <h1 class="main-title -second">Projetos</h1>

        <div class="wrapper-card">
            <figure class="card-project">
              <img class="logo" src="src/assets/img/PORTFOLIO.jpg" alt="PORTFOLIO">
            </figure>

            <figure class="card-project">
              <img class="logo" src="src/assets/img/atlas.png" alt="AtlasFood">
            </figure>
        </div>
      </section>

     
  </body>
</html>
